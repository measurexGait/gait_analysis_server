<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/site_static/gaitanalysis_static/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/site_static/gaitanalysis_static/css/style.css">
    <script type="text/javascript" src="/site_static/gaitanalysis_static/js/jquery.js"></script>
    <script>var result = {{ result|safe }};</script>
    <script type="text/javascript" src="/site_static/gaitanalysis_static/js/highcharts.js"></script>
    <script type="text/javascript" src="/site_static/gaitanalysis_static/js/detail.js"></script>

    <!--[if lte IE 8]>
    <script src="/site_static/gaitanalysis_static/js/excanvas.js"></script>
    <![endif]-->
</head>
<body>
   {% if not user.is_authenticated %}
   {% include 'homepage/login.html' %}
   {% else %}
    <div class="p_common">
        <div class="sider">
            <div class="logo">
                <img src="/site_static/gaitanalysis_static/img/logo.png">
            </div>
            <div class="bar">
                <div class="avatar">
                    <img src="/site_static/gaitanalysis_static/img/avatar.png">
                </div>
                <div class="account">
                    <div class="wrapper">{{ user.first_name }}<b class="icon icon_arrow"></b>
                        <ul class="dropmeun">
                            <li><a class="c_w">{{ user.first_name }}</a></li>
                            <li><a href="/homepage/userprofile/" class="c_r">我的档案</a></li>
                            <li><a href="/homepage/logout/" class="c_r">退出</a></li>
                        </ul>
                    </div>
                </div>
                <ul class="menu">
                    <li>
                        <a href="/analysis/index/">
                            <b class="icon icon_home"></b>
                            <span class="name">首页</span>
                        </a>
                    </li>
                    <li>
                        <a href="/analysis/record/">
                            <b class="icon icon_list"></b>
                            <span class="name">记录</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="p_detail">
                <div class="w_summary left_style">
                </div>

                <div id="track">
                </div>
                <div class="chart">
                    <div id="l_bar_graph">
                        <div id="l_pressure_graph"></div>
                        <div id="l_acceleration_graph"></div>
                        <div id="l_gyroscope_graph"></div>
                        <div class="l_insole">
                            <canvas id="l_insole_canvas" width=200 height=600></canvas>
                        </div>
                    </div>
                    <div id="r_bar_graph">
                        <div id="r_pressure_graph"></div>
                        <div id="r_acceleration_graph"></div>
                        <div id="r_gyroscope_graph"></div>
                        <div class="r_insole">
                            <canvas id="r_insole_canvas" width=200 height=600></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
    (function() {
        $('.sider .account .wrapper').on('click', function(e) {
            var target = $(e.currentTarget);

            target.addClass('active');
            $(window).one('click', function() {
                target.removeClass('active');
            });

            return false;
        });
        $('.sider .account .wrapper a').on('click', function(e) {
            e.stopPropagation();
        });
    })();
    </script>
{% endif %}
</body>
</html>
